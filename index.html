<script>
const canvas = document.getElementById("spiderCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 360 * window.devicePixelRatio;
canvas.height = 360 * window.devicePixelRatio;
ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

function clipCanvas() {
  const r = 60;
  const w = canvas.width / window.devicePixelRatio;
  const h = canvas.height / window.devicePixelRatio;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.arcTo(w, 0, w, r, r);
  ctx.arcTo(w, h, w - r, h, r);
  ctx.arcTo(0, h, 0, h - r, r);
  ctx.arcTo(0, 0, r, 0, r);
  ctx.closePath();
  ctx.clip();
}
clipCanvas();

let points = [];
for (let i = 0; i < 100; i++) {
  points.push({
    x: Math.random() * canvas.width / window.devicePixelRatio,
    y: Math.random() * canvas.height / window.devicePixelRatio,
    vx: (Math.random() - 0.5) * 0.6,
    vy: (Math.random() - 0.5) * 0.6,
    radius: Math.random() * 1 + 0.5
  });
}

let currentColor = { r: 0, g: 255, b: 255 };
let targetColor = { r: 0, g: 255, b: 255 };

function updateColor() {
  currentColor.r += (targetColor.r - currentColor.r) * 0.05;
  currentColor.g += (targetColor.g - currentColor.g) * 0.05;
  currentColor.b += (targetColor.b - currentColor.b) * 0.05;
}

function getRandomColor() {
  return {
    r: Math.floor(100 + Math.random() * 155),
    g: Math.floor(100 + Math.random() * 155),
    b: Math.floor(100 + Math.random() * 155)
  };
}
setInterval(() => {
  targetColor = getRandomColor();
}, 1000);

function drawWeb() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, 0.05)`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < points.length; i++) {
    let p1 = points[i];
    p1.x += p1.vx;
    p1.y += p1.vy;

    if (p1.x < 0 || p1.x > canvas.width / window.devicePixelRatio) p1.vx *= -0.9;
    if (p1.y < 0 || p1.y > canvas.height / window.devicePixelRatio) p1.vy *= -0.9;

    ctx.beginPath();
    ctx.arc(p1.x, p1.y, p1.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, 0.8)`;
    ctx.shadowBlur = 8;
    ctx.shadowColor = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, 0.5)`;
    ctx.fill();
    ctx.shadowBlur = 0;

    for (let j = i + 1; j < points.length; j++) {
      let p2 = points[j];
      let dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
      if (dist < 120) {
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, ${1 - dist / 100})`;
        ctx.lineWidth = 0.8;
        ctx.stroke();
      }
    }
  }

  updateColor();
  requestAnimationFrame(drawWeb);
}
drawWeb();
</script>
